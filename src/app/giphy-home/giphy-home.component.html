<app-giphy-search (doSearch)="doSearch($event)"></app-giphy-search>
<div class="row text-center text-lg-left">
  <div class="col-12">
    Total: <b>{{ total }}</b>
  </div>
  <div class="col-lg-3 col-md-4 col-xs-6" *ngFor="let item of gifts">
    <a routerLink="/detail/{{item?.id}}" class="d-block mb-4 h-100">
      <img class="img-fluid img-thumbnail" [src]="item.images.fixed_width.webp" alt="..loading">
    </a>
  </div>
  <div class="col-12 text-center">
    <button type="button" class="btn btn-secondary" (click)="doLoadMore()">Load More</button>
  </div>
</div>
